<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Manager</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="files.css">
    
</head>

<body>

    <!-- Header Container | Start -->
    <section class="file-manager-header-container temp-border">
        <div class="file-manager-header-start">
            <input type="search" name="" id="">
        </div>

        <div class="file-manager-header-end">
            <button>
                <span>+</span>
                <span>Create</span>
            </button>

            <button>
                <span>-</span>
                <span>Upload</span>
            </button>
        </div>
    </section>
    <!-- Header Container | End -->

    <!-- Main Container | Start -->
    <section class="file-manager-main-container temp-border">

        <!-- Sidebar Container | Start -->
        <section class="file-manager-sidebar-container temp-border">

        </section>
        <!-- Sidebar Container | End -->

        <!-- Files Container | Start -->
        <section class="file-manager-files-container temp-border">

        </section>
        <!-- Files Container | End -->

    </section>
    <!-- Main Container | End -->

</body>

</html>
